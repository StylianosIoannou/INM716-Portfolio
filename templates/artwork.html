<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ art.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/artwork.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="social-media">
            <a href="https://www.facebook.com/profile.php?id=61574781240043&sk=about"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://x.com/TerraOfEchoes"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/echoes0fterra/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@echoesofterra"><i class="fa-brands fa-tiktok"></i></a>
        </div>
        <div class="title">Artwork Details</div>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="/">Home</a>
                <a href="/sales">Sales</a>
                <a href="/portfolio">Portfolio</a>
            </div>
        </div>
    </header>

    <main class="artwork-container">
        <h1 class="artwork-title">{{ art.title }}</h1>

        {% if art.current_image %}
        <div class="image-comparison">
            <div>
                <h3>Current Landscape</h3>
                <img src="{{ url_for('static', filename=art.current_image) }}" alt="Current view of {{ art.title }}">
            </div>
            <div>
                <h3>AI Reimagined</h3>
                <img src="{{ url_for('static', filename=art.image) }}" alt="AI reimagined {{ art.title }}">
            </div>
        </div>
        {% else %}
        <img src="{{ url_for('static', filename=art.image) }}" alt="{{ art.title }}" class="artwork-image">
        {% endif %}

        <p class="artwork-description">{{ art.description }}</p>
    </main>

    <footer>
        <a href="/about">About Us</a>
        <a href="/contact">Contact Us</a>
    </footer>
</body>
</html>
