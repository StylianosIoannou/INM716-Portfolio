<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Contact.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <header>
        <div class="social-media">
            <a href="https://www.facebook.com/profile.php?id=61574781240043&sk=about"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://x.com/TerraOfEchoes"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/echoes0fterra/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@echoesofterra"><i class="fa-brands fa-tiktok"></i></a>
        </div>
        <div class="title">Contact Us</div>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="/">Home</a>
                <a href="/sales">Sales</a>
                <a href="/portfolio">Portfolio</a>
            </div>
        </div>
    </header>

    <main class="content">
        <h1>Get in Touch</h1>
        <p>If you have any questions or inquiries, feel free to contact us.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </main>

    <footer>
        <a href="/">Home</a>
        <a href="/about">About Us</a>
    </footer>
</body>
</html>
